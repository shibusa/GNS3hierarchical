!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname ISP
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 2.2.2.2 255.255.255.255
!
interface Loopback1
 ip address 69.69.69.69 255.255.255.0
!
interface FastEthernet0/0
 ip address 100.0.0.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 200.0.0.2 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router bgp 2000
 no synchronization
 bgp router-id 2.2.2.2
 bgp log-neighbor-changes
 network 69.69.69.0 mask 255.255.255.0
 neighbor 192.168.2.1 remote-as 1000
 neighbor 192.168.2.1 ebgp-multihop 2
 neighbor 192.168.2.1 update-source Loopback0
 neighbor 192.168.2.2 remote-as 1000
 neighbor 192.168.2.2 ebgp-multihop 2
 neighbor 192.168.2.2 update-source Loopback0
 no auto-summary
!
ip forward-protocol nd
ip route 192.168.2.1 255.255.255.255 100.0.0.1
ip route 192.168.2.2 255.255.255.255 200.0.0.1
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
no cdp run
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
