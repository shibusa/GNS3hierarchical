!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname ISP1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
spanning-tree vlan 2 priority 8192
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 2.0.0.1 255.255.255.255
!
interface Loopback20
 ip address 20.20.20.20 255.255.255.255
!
interface Loopback30
 ip address 30.30.30.30 255.255.255.255
!
interface FastEthernet0/0
 ip address dhcp
 duplex auto
 speed auto
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 switchport access vlan 2
!
interface FastEthernet1/1
 switchport access vlan 2
!
interface FastEthernet1/2
!
interface FastEthernet1/3
!
interface FastEthernet1/4
!
interface FastEthernet1/5
!
interface FastEthernet1/6
!
interface FastEthernet1/7
!
interface FastEthernet1/8
!
interface FastEthernet1/9
!
interface FastEthernet1/10
!
interface FastEthernet1/11
!
interface FastEthernet1/12
!
interface FastEthernet1/13
!
interface FastEthernet1/14
!
interface FastEthernet1/15
!
interface Vlan1
 no ip address
!
interface Vlan2
 ip address 100.0.0.1 255.255.255.0
!
router bgp 2000
 no synchronization
 bgp log-neighbor-changes
 neighbor 1.0.0.1 remote-as 1000
 neighbor 1.0.0.1 ebgp-multihop 2
 neighbor 1.0.0.1 update-source Loopback0
 neighbor 1.0.0.1 default-originate
 neighbor 1.0.0.2 remote-as 1000
 neighbor 1.0.0.2 ebgp-multihop 2
 neighbor 1.0.0.2 update-source Loopback0
 neighbor 1.0.0.2 default-originate
 no auto-summary
!
ip forward-protocol nd
ip route 1.0.0.1 255.255.255.255 100.0.0.253
ip route 1.0.0.2 255.255.255.255 100.0.0.254
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
