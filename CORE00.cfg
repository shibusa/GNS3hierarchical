!
interface Vlan1
 no ip address
!
interface Vlan2
 ip address 192.168.2.1 255.255.255.252
!
interface Vlan10
 ip address 192.168.10.1 255.255.255.0
 ip ospf priority 10
!
router ospf 10
 router-id 192.168.10.1
 log-adjacency-changes
 redistribute bgp 1000 subnets
 network 192.168.10.0 0.0.0.255 area 0
!
router bgp 1000
 no synchronization
 bgp router-id 192.168.10.1
 bgp log-neighbor-changes
 redistribute ospf 10 route-map OSPFTOBGP
 neighbor 2.2.2.2 remote-as 2000
 neighbor 2.2.2.2 ebgp-multihop 2
 neighbor 2.2.2.2 update-source Vlan2
 neighbor 192.168.2.2 remote-as 1000
 neighbor 192.168.2.2 update-source Vlan2
 no auto-summary
!
ip forward-protocol nd
ip route 2.2.2.2 255.255.255.255 100.0.0.2
!
!
no ip http server
no ip http secure-server
!
access-list 10 permit 10.0.100.0 0.0.0.255
no cdp log mismatch duplex
no cdp run
!
route-map OSPFTOBGP permit 1
 match ip address 10
 set metric 100
!
!
!
control-plane
!
!
!
!
