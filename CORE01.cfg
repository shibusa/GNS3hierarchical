!
interface Loopback0
 ip address 1.0.0.2 255.255.255.255
!
interface Port-channel1
 switchport trunk native vlan 10
 switchport trunk allowed vlan 1,2,10,11,1002-1005
 switchport mode trunk
 duplex full
!
interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 ip address 100.0.0.254 255.255.255.0
 ip access-group PRIMEIN in
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
 vrrp 2 ip 100.0.0.2
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 ip address 172.19.0.1 255.255.255.252
 duplex auto
 speed auto
