!
interface Vlan1
 no ip address
!
interface Vlan10
 ip address 192.168.10.2 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 ip ospf priority 254
!
router ospf 10
 router-id 192.168.10.2
 log-adjacency-changes
 network 1.0.0.2 0.0.0.0 area 0
 network 192.168.10.0 0.0.0.255 area 0
 default-information originate
!
router bgp 1000
 no synchronization
 bgp log-neighbor-changes
 neighbor 1.0.0.1 remote-as 1000
 neighbor 1.0.0.1 update-source Loopback0
 neighbor 2.0.0.1 remote-as 2000
 neighbor 2.0.0.1 ebgp-multihop 2
 neighbor 2.0.0.1 update-source Loopback0
 no auto-summary
!
ip forward-protocol nd
ip route 2.0.0.1 255.255.255.255 100.0.0.1
!
!
no ip http server
no ip http secure-server
ip nat inside source list NAT interface FastEthernet0/0 overload
!
ip access-list standard NAT
 permit 10.0.100.0 0.0.0.255
 permit 192.168.10.0 0.0.0.255
!
ip access-list extended PRIMEIN
 permit icmp any any echo-reply
 permit icmp any host 100.0.0.254 unreachable
 permit tcp any any eq bgp
 permit 112 any host 224.0.0.18
 deny   ip any any log
!
no cdp log mismatch duplex
no cdp run
!
!
!
control-plane
!
